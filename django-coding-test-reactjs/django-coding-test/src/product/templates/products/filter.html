<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include 'backend/particals/sidebar.html' %}

<div class="container mt-5" style="margin-left: 235px;">
    
    {% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Filter Products</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'product:filter.product' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Product Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ product_title }}">
                </div>
                <div class="mb-3">
                    <label for="variant" class="form-label">Variant</label>
                    <select class="form-select" id="variant" name="variant">
                        <option>-- Select a Variant --</option>
                        {% for variant in variants %}
                        <option value="{{ variant.variant_title }}">{{ variant.variant_title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price_from" class="form-label">Price From</label>
                    <input type="text" class="form-control" id="price_from" name="price_from" value="{{ price_from }}">
                </div>
                <div class="mb-3">
                    <label for="price_to" class="form-label">Price To</label>
                    <input type="text" class="form-control" id="price_to" name="price_to" value="{{ price_to }}">
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
    </div>
    {% endblock %}
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
